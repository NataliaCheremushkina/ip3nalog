<section id="{{ block.block_id }}" class="landing-block">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                {% if block.title %}
                    <h1>{{ block.title }}</h1>
                {% endif %}
                {% if block.content %}
                    {{ block.content|safe }}
                {% endif %}
            </div>
            <div class="col-12 col-lg-6">
                {% if block.image %}
                    <img src="{{ block.image.url }}" class="img-fluid">
                {% endif %}
            </div>
        </div>
    </div>
</section>
