<section id="{{ block.block_id }}" class="landing-block">
    <div class="container">
        <div class="grid">
            <div class="title">
                {% if block.title %}
                    <h2>{{ block.title }}</h2>
                {% endif %}
            </div>
            <div class="image text-center">
                {% if block.image %}
                    <img src="{{ block.image.url }}" class="img-fluid">
                {% endif %}
                </div>
            <div class="text">
                {% if block.content %}
                    {{ block.content|safe }}
                {% endif %}
            </div>
        </div>
    </div>
</section>
