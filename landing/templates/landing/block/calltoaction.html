<section id="{{ block.block_id }}">
    <div class="container">
        <div class="calltoaction__inner">
            <div class="row">
                <div class="col-12 col-sm-6">
                    {% if block.title %}
                        <h2>{{ block.title }}</h2>
                    {% endif %}
                </div>
                <div class="col-12 col-sm-6">
                    {% if block.content %}
                        {{ block.content|safe }}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
